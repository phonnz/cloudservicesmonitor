{% extends 'base.html' %}
{% block content %}
	{% if error %}
		<p>{{ error.message }}</p>
	{% endif %}
	<form method="POST" >
		<div class="form-group">
		    <label for="exampleInputEmail1">Nombre del servicio:</label>
		    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="BRVO API" name="name">
		</div>
		<div class="form-group">
		    <label for="exampleInputEmail1">URL</label>
		    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="http://api.brvo.com" name="url">
		</div>
		<div class="form-group">
		    <label for="exampleInputEmail1">Puerto</label>
		    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="22" name="port" text="80">
		</div>
		<div class="form-group">
		    <label for="exampleInputEmail1">Posible respuesta</label>
		    <textarea type="text" class="form-control" id="exampleInputEmail1" placeholder="100" name="price" rows="10"></textarea> 
		</div>
		<div class="form-group">
		    <label for="exampleInputEmail1">Ciudad</label>
		    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="MÃ©xico" name="city">
		</div>

		<button type="submit" class="btn btn-default">Guardar</button>
	</form>
{% endblock %}
