<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>CSM</title>
    <meta name="description" content="Simple vrbo replication">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/assets/css/normalize.min.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <script src="/assets/vendors/modernizr-2.8.3.min.js"></script>
</head>
<body>
<header>
<nav class="navbar navbar-default">
  	<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      
      <h1><a class="navbar-brand" href="#">CSM</a></h1>
    </div>

    
      
      <ul class="nav navbar-nav navbar-right">
        
		<li><a href="/create-service">Agregar servicio</a></li>
		{% if user %}
			<li><a href="/sign-out">Cerrar sesión</a></li>
		{% else %}
		<!-- <li><a href="/sign-up">Registro</a></li> -->
		<li>
		<form class="form-inline" method="POST" action="/sign-in">
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputEmail3">Email</label>
			    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email" >
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputPassword3">Contraseña</label>
			    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="password">
			  </div>
			  
			  <button type="submit" class="btn btn-default">Iniciar sesión</button>
			</form>
		</li>
		{% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


	<!-- <nav class="navbar navbar-default">
		<ul >
		</ul>
	</nav> -->
	
</header>
<div id="content">
{% for notification in notifications %}
	
	<p class="alert alert-{{notification.type}}" role="alert">
		{{ notification.message }}
	</p>
	
{% endfor %}


	{% block content %}
		
		
	{% endblock %}
	
</div>
<footer>
	
</footer>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/vendors/jquery-1.11.2.min.js"><\/script>')</script>

</body>
</html>
