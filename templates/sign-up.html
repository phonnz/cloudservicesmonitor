{% extends 'base.html' %}
{% block content %}
<div class="centered-content">
	{% if error %}
		<p>{{ error.message }}</p>
	{% endif %}
	<form class="form-horizontal" method="POST" action="/sign-up">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputEmail3" placeholder="Email" name="email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Contraseña</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña" name="password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <!-- <div class="checkbox">
		        <label>
		          <input type="checkbox"> Remember me
		        </label>
		      </div> -->
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success pull-right">¡Registrame!</button>
		    </div>
		  </div>
	</form>
	</div>
{% endblock %}
